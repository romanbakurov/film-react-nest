name: Docker Build and Deploy

on:
  push:
    branches:
      - review-3
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  SHA: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –ø–∞–ø–∫–∏ frontend
      - name: List files in frontend directory
        run: ls -l ./frontend

      # FRONTEND
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/film-react-nest:frontend-latest
            ghcr.io/${{ github.repository_owner }}/film-react-nest:frontend-${{ env.SHA }}

      # BACKEND
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/film-react-nest:backend-latest
            ghcr.io/${{ github.repository_owner }}/film-react-nest:backend-${{ env.SHA }}

      # NGINX
      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/nginx
          file: ./frontend/nginx/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/film-react-nest:nginx-latest
            ghcr.io/${{ github.repository_owner }}/film-react-nest:nginx-${{ env.SHA }}

  deploy:
      runs-on: ubuntu-latest
      needs: build-and-push

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

#        - name: Copy docker-compose.yml to server
#          uses: appleboy/scp-action@v0.1.5
#          with:
#            host: ${{ secrets.SERVER_IP }}
#            username: ${{ secrets.SERVER_USER }}
#            key: ${{ secrets.SERVER_SSH_KEY }}
#            source: "docker-compose.yml"
#            target: "~/film-react-nest"

        - name: Copy full project to server
          uses: appleboy/scp-action@v0.1.5
          with:
            host: ${{ secrets.SERVER_IP }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SERVER_SSH_KEY }}
            source: "."  # –≤–µ—Å—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
            target: "~/film-react-nest"
            strip_components: 0

        - name: SSH into server and deploy
          uses: appleboy/ssh-action@v0.1.5
          with:
            host: ${{ secrets.SERVER_IP }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SERVER_SSH_KEY }}
            script: |
              cd ~/film-react-nest
              docker-compose down
              docker-compose pull
              docker-compose up -d --build
              
              echo "üîª Stopping and removing containers..."
              docker-compose down --volumes --remove-orphans

              echo "üßπ Removing custom Docker network if exists..."
              docker network rm film-react-nest_app_network || true

              echo "üîÑ Pulling latest images..."
              docker-compose pull

              echo "üöÄ Rebuilding and starting containers..."
              docker-compose up -d --build

        # –®–∞–≥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ –ø–æ—Å–ª–µ –¥–µ–ø–ª–æ—è
        - name: Check docker-compose status
          uses: appleboy/ssh-action@v0.1.5
          with:
            host: ${{ secrets.SERVER_IP }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SERVER_SSH_KEY }}
            script: |
              cd ~/film-react-nest
              docker-compose ps  # –í—ã–≤–æ–¥–∏—Ç —Å–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ –∏ –∏—Ö —Å—Ç–∞—Ç—É—Å

        # –®–∞–≥ –¥–ª—è –≤—ã–≤–æ–¥–∞ –ª–æ–≥–æ–≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
        - name: Get logs from containers
          uses: appleboy/ssh-action@v0.1.5
          with:
            host: ${{ secrets.SERVER_IP }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SERVER_SSH_KEY }}
            script: |
              cd ~/film-react-nest
              docker-compose logs --tail=100  # –í—ã–≤–æ–¥–∏—Ç –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 —Å—Ç—Ä–æ–∫ –ª–æ–≥–æ–≤ –¥–ª—è –≤—Å–µ—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤